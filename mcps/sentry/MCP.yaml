id: sentry
name: Sentry
description: Retrieves and analyzes error reports, stacktraces, and debugging information from Sentry.io, enabling AI
  assistants to inspect and understand application issues.
author: modelcontextprotocol
url: https://github.com/modelcontextprotocol/servers-archived/tree/main/src/sentry
tags:
  - error-tracking
  - debugging
  - stacktraces
  - issue-monitoring
  - application-monitoring
content:
  - name: UVX
    prerequisites:
      - Python and uv
    content: |
      {
        "command": "uvx",
        "args": ["mcp-server-sentry", "--auth-token", "{{SENTRY_AUTH_TOKEN}}"]
      }
  - name: Docker
    prerequisites:
      - Docker
    content: |
      {
        "command": "docker",
        "args": ["run", "-i", "--rm", "mcp/sentry", "--auth-token", "{{SENTRY_AUTH_TOKEN}}"]
      }
  - name: Python/Pip
    prerequisites:
      - Python
    content: |
      {
        "command": "python",
        "args": ["-m", "mcp_server_sentry", "--auth-token", "{{SENTRY_AUTH_TOKEN}}"]
      }
parameters:
  - name: Sentry Auth Token
    key: SENTRY_AUTH_TOKEN
    placeholder: your_sentry_auth_token_here
