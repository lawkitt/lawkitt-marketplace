id: redis
name: Redis
description: Provides access to Redis key-value stores, enabling operations like setting, getting, deleting, and listing
  keys with optional expiration time support.
author: modelcontextprotocol
url: https://github.com/modelcontextprotocol/servers/tree/main/src/redis
tags:
  - redis
  - key-value-store
  - caching
  - data-storage
  - database-operations
content:
  - name: UVX
    prerequisites:
      - Python and uv
    content: |
      {
        "command": "uvx",
        "args": ["mcp-server-redis", "--url", "{{REDIS_URL}}"]
      }
  - name: Python/Pip
    prerequisites:
      - Python
    content: |
      {
        "command": "python",
        "args": ["-m", "mcp_server_redis", "--url", "{{REDIS_URL}}"]
      }
  - name: Docker
    prerequisites:
      - Docker
    content: |
      {
        "command": "docker",
        "args": ["run", "-i", "--rm", "mcp/redis", "--url", "{{REDIS_URL}}"]
      }
  - name: UVX with Authentication
    prerequisites:
      - Python
      - uv
    content: >
      {
        "command": "uvx",
        "args": ["mcp-server-redis", "--url", "{{REDIS_URL}}", "--username", "{{REDIS_USERNAME}}", "--password", "{{REDIS_PASSWORD}}"]
      }
    parameters:
      - name: Redis Username
        key: REDIS_USERNAME
        placeholder: your_redis_username
      - name: Redis Password
        key: REDIS_PASSWORD
        placeholder: your_redis_password
  - name: Python/Pip with Authentication
    prerequisites:
      - Python
    content: >
      {
        "command": "python",
        "args": ["-m", "mcp_server_redis", "--url", "{{REDIS_URL}}", "--username", "{{REDIS_USERNAME}}", "--password", "{{REDIS_PASSWORD}}"]
      }
    parameters:
      - name: Redis Username
        key: REDIS_USERNAME
        placeholder: your_redis_username
      - name: Redis Password
        key: REDIS_PASSWORD
        placeholder: your_redis_password
parameters:
  - name: Redis URL
    key: REDIS_URL
    placeholder: redis://localhost:6379
