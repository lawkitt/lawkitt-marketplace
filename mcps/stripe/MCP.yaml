id: stripe
name: Stripe
description: Enables AI agents to interact with Stripe APIs, supporting operations like customer management, payment
  processing, product creation, and invoice handling through function calling.
author: stripe
url: https://github.com/stripe/agent-toolkit
tags:
  - payments
  - billing
  - invoicing
  - stripe-api
  - financial-services
prerequisites:
  - Stripe account
content:
  - name: NPX
    prerequisites:
      - Node.js
    content: |
      {
        "command": "npx",
        "args": ["-y", "@stripe/mcp", "--tools=all", "--api-key={{STRIPE_SECRET_KEY}}"]
      }
  - name: NPX with Environment Variable
    prerequisites:
      - Node.js
    content: |
      {
        "command": "npx",
        "args": ["-y", "@stripe/mcp", "--tools=all"],
        "env": {
          "STRIPE_SECRET_KEY": "{{STRIPE_SECRET_KEY}}"
        }
      }
parameters:
  - name: Stripe Secret Key
    key: STRIPE_SECRET_KEY
    placeholder: sk_test_your_stripe_secret_key
