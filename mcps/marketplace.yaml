items:
  - id: brave-search
    name: Brave Search
    description: Integrates Brave Search API to provide comprehensive web and local search capabilities with smart
      filtering, pagination, and automatic fallbacks.
    author: modelcontextprotocol
    url: https://github.com/modelcontextprotocol/servers-archived/tree/main/src/brave-search
    tags:
      - search-engine
      - local-search
      - web-search
      - brave-api
      - content-discovery
    prerequisites:
      - Brave Search account
    content:
      - name: NPX
        prerequisites:
          - Node.js
        content: |
          {
            "command": "npx",
            "args": ["-y", "@modelcontextprotocol/server-brave-search"],
            "env": {
              "BRAVE_API_KEY": "{{BRAVE_API_KEY}}"
            }
          }
      - name: Docker
        prerequisites:
          - Docker
        content: |
          {
            "command": "docker",
            "args": ["run", "-i", "--rm", "-e", "BRAVE_API_KEY", "mcp/brave-search"],
            "env": {
              "BRAVE_API_KEY": "{{BRAVE_API_KEY}}"
            }
          }
    parameters:
      - name: Brave API Key
        key: BRAVE_API_KEY
        placeholder: your_brave_api_key_here
  - id: esignatures
    name: eSignatures
    description: Manages digital contract workflows including creation, sending, and template management for electronic
      signatures through the eSignatures platform.
    author: esignaturescom
    url: https://github.com/esignaturescom/mcp-server-esignatures
    tags:
      - digital-signatures
      - contracts
      - document-management
      - templates
      - collaboration
    content:
      - name: UVX
        prerequisites:
          - Python
          - uv
        content: |
          {
            "command": "uvx",
            "args": ["mcp-server-esignatures"],
            "env": {
              "ESIGNATURES_SECRET_TOKEN": "{{ESIGNATURES_SECRET_TOKEN}}"
            }
          }
      - name: UV Development
        prerequisites:
          - Python
          - uv
        content: |
          {
            "command": "uv",
            "args": [
              "--directory",
              "{{ESIGNATURES_PATH}}",
              "run",
              "mcp-server-esignatures"
            ],
            "env": {
              "ESIGNATURES_SECRET_TOKEN": "{{ESIGNATURES_SECRET_TOKEN}}"
            }
          }
        parameters:
          - name: eSignatures Path
            key: ESIGNATURES_PATH
            placeholder: /path/to/mcp-server-esignatures
            optional: true
    parameters:
      - name: eSignatures Secret Token
        key: ESIGNATURES_SECRET_TOKEN
        placeholder: your_esignatures_api_secret_token
  - id: exa
    name: Exa Search
    description: Enables AI assistants to perform real-time web searches using Exa's AI Search API, providing structured
      results with titles, URLs, and content snippets.
    author: exa-labs
    url: https://github.com/exa-labs/exa-mcp-server
    tags:
      - web-search
      - exa-api
      - real-time-data
      - content-discovery
      - information-retrieval
    prerequisites:
      - Exa account
    content:
      - name: NPX
        prerequisites:
          - Node.js
        content: |
          {
            "command": "npx",
            "args": ["-y", "exa-mcp-server"],
            "env": {
              "EXA_API_KEY": "{{EXA_API_KEY}}"
            }
          }
      - name: NPX with Specific Tools
        prerequisites:
          - Node.js
        content: |
          {
            "command": "npx",
            "args": ["-y", "exa-mcp-server", "--tools=web_search_exa,research_paper_search,company_research"],
            "env": {
              "EXA_API_KEY": "{{EXA_API_KEY}}"
            }
          }
      - name: Remote MCP
        prerequisites:
          - Node.js
        content: |
          {
            "command": "npx",
            "args": ["-y", "mcp-remote", "https://mcp.exa.ai/mcp?exaApiKey={{EXA_API_KEY}}"]
          }
      - name: Smithery Installation
        prerequisites:
          - Node.js
        content: |
          {
            "command": "npx",
            "args": ["-y", "@smithery/cli", "install", "exa", "--client", "claude"]
          }
    parameters:
      - name: Exa API Key
        key: EXA_API_KEY
        placeholder: your_exa_api_key_here
  - id: filesystem
    name: File System
    description: Provides comprehensive filesystem operations including reading, writing, moving files, directory
      management, and advanced file editing with pattern matching and formatting capabilities.
    author: modelcontextprotocol
    url: https://github.com/modelcontextprotocol/servers/tree/main/src/filesystem
    tags:
      - filesystem
      - file-management
      - directory-operations
      - file-search
      - file-editing
    content:
      - name: NPX
        prerequisites:
          - Node.js
        content: |
          {
            "command": "npx",
            "args": ["-y", "@modelcontextprotocol/server-filesystem", "{{ALLOWED_DIRECTORY}}"]
          }
      - name: Docker
        prerequisites:
          - Docker
        content: >
          {
            "command": "docker",
            "args": ["run", "-i", "--rm", "--mount", "type=bind,src={{ALLOWED_DIRECTORY}},dst=/projects", "mcp/filesystem", "/projects"]
          }
    parameters:
      - name: Allowed Directory
        key: ALLOWED_DIRECTORY
        placeholder: /Users/username/Documents
  - id: gdrive
    name: Google Drive
    description: Enables searching, listing, and reading files from Google Drive, with automatic export of Google Workspace
      files to common formats like Markdown, CSV, and PNG.
    author: modelcontextprotocol
    url: https://github.com/modelcontextprotocol/servers-archived/tree/main/src/gdrive
    tags:
      - google-drive
      - file-management
      - document-storage
      - workspace
      - file-search
    prerequisites:
      - Google account with Drive API access
    content:
      - name: NPX
        prerequisites:
          - Node.js
        content: |
          {
            "command": "npx",
            "args": ["-y", "@modelcontextprotocol/server-gdrive"],
            "env": {
              "GDRIVE_CREDENTIALS_PATH": "{{GDRIVE_CREDENTIALS_PATH}}"
            }
          }
      - name: Docker
        prerequisites:
          - Docker
        content: >
          {
            "command": "docker",
            "args": ["run", "-i", "--rm", "-v", "mcp-gdrive:/gdrive-server", "-e", "GDRIVE_CREDENTIALS_PATH=/gdrive-server/credentials.json", "mcp/gdrive"]
          }
    parameters:
      - name: Google Drive Credentials Path
        key: GDRIVE_CREDENTIALS_PATH
        placeholder: /path/to/.gdrive-server-credentials.json
  - id: google-maps
    name: Google Maps
    description: Provides comprehensive access to Google Maps services including geocoding, place search, directions,
      distance calculations, and elevation data through the Google Maps API.
    author: modelcontextprotocol
    url: https://github.com/modelcontextprotocol/servers/tree/main/src/google-maps
    tags:
      - maps
      - geocoding
      - navigation
      - places-api
      - location-data
    prerequisites:
      - Google Cloud account with Maps API enabled
    content:
      - name: UVX
        prerequisites:
          - Python and uv
        content: |
          {
            "command": "uvx",
            "args": ["mcp-server-google-maps"],
            "env": {
              "GOOGLE_MAPS_API_KEY": "{{GOOGLE_MAPS_API_KEY}}"
            }
          }
      - name: Python/Pip
        prerequisites:
          - Python
        content: |
          {
            "command": "python",
            "args": ["-m", "mcp_server_google_maps"],
            "env": {
              "GOOGLE_MAPS_API_KEY": "{{GOOGLE_MAPS_API_KEY}}"
            }
          }
      - name: Docker
        prerequisites:
          - Docker
        content: |
          {
            "command": "docker",
            "args": ["run", "-i", "--rm", "mcp/google-maps"],
            "env": {
              "GOOGLE_MAPS_API_KEY": "{{GOOGLE_MAPS_API_KEY}}"
            }
          }
    parameters:
      - name: Google Maps API Key
        key: GOOGLE_MAPS_API_KEY
        placeholder: your_google_maps_api_key
  - id: google-workspace
    name: Google Workspace
    description: Control Gmail, Google Calendar, Docs, Sheets, Slides, Chat, Forms, Tasks, Search & Drive with AI. The most
      feature-complete Google Workspace / G Suite MCP server.
    author: taylorwilsdon
    url: https://github.com/taylorwilsdon/google_workspace_mcp
    tags:
      - google-workspace
      - g-suite
      - google-drive
      - google-sheets
      - google-docs
      - gmail
      - google-calendar
      - automation
      - api-integration
    prerequisites:
      - Google Cloud Project with OAuth 2.0 credentials
    content:
      - name: UVX (Local)
        prerequisites:
          - Python and uv
        content: >
          {
            "command": "uvx",
            "args": ["--from", "workspace-mcp==1.4.7", "--hash", "sha256:4e98810f46bd370007e7c9a9337bcaf47cb91e21fed8fb59cf7c68d5a539a49f", "workspace-mcp", "--tool-tier", "core"],
            "env": {
              "GOOGLE_OAUTH_CLIENT_ID": "{{GOOGLE_OAUTH_CLIENT_ID}}",
              "GOOGLE_OAUTH_CLIENT_SECRET": "{{GOOGLE_OAUTH_CLIENT_SECRET}}",
              "OAUTHLIB_INSECURE_TRANSPORT": "1"
            }
          }
    parameters:
      - name: Google OAuth Client ID
        key: GOOGLE_OAUTH_CLIENT_ID
        placeholder: your-google-oauth-client-id
      - name: Google OAuth Client Secret
        key: GOOGLE_OAUTH_CLIENT_SECRET
        placeholder: your-google-oauth-client-secret
  - id: kagi
    name: Kagi Search
    description: Integrates Kagi's advanced search API to provide AI assistants with up-to-date web search capabilities and
      accurate information retrieval.
    author: kagisearch
    url: https://github.com/kagisearch/kagimcp
    tags:
      - web-search
      - information-retrieval
      - kagi-api
      - real-time-data
      - search-engine
    prerequisites:
      - Kagi account
    content:
      - name: UVX
        prerequisites:
          - Python
          - uv
        content: |
          {
            "command": "uvx",
            "args": ["kagimcp"],
            "env": {
              "KAGI_API_KEY": "{{KAGI_API_KEY}}",
              "KAGI_SUMMARIZER_ENGINE": "{{KAGI_SUMMARIZER_ENGINE}}"
            }
          }
      - name: Smithery Installation
        prerequisites:
          - Node.js
        content: |
          {
            "command": "npx",
            "args": ["-y", "@smithery/cli", "install", "kagimcp", "--client", "claude"]
          }
      - name: Local Development
        content: |
          {
            "command": "uv",
            "args": ["--directory", "{{KAGI_PATH}}", "run", "kagimcp"],
            "env": {
              "KAGI_API_KEY": "{{KAGI_API_KEY}}",
              "KAGI_SUMMARIZER_ENGINE": "{{KAGI_SUMMARIZER_ENGINE}}"
            }
          }
        parameters:
          - name: Kagi Path
            key: KAGI_PATH
            placeholder: /path/to/kagimcp
            optional: true
    parameters:
      - name: Kagi API Key
        key: KAGI_API_KEY
        placeholder: your_kagi_api_key_here
      - name: Kagi Summarizer Engine
        key: KAGI_SUMMARIZER_ENGINE
        placeholder: cecil
        optional: true
  - id: memory
    name: Knowledge Graph Memory
    description: A persistent memory system using a local knowledge graph that enables AI assistants to remember information
      about users across conversations through entities, relations, and observations.
    author: modelcontextprotocol
    url: https://github.com/modelcontextprotocol/servers/tree/main/src/memory
    tags:
      - knowledge-graph
      - persistent-memory
      - entity-management
      - graph-database
      - memory-storage
    content:
      - name: NPX
        prerequisites:
          - Node.js
        content: |
          {
            "command": "npx",
            "args": ["-y", "@modelcontextprotocol/server-memory"]
          }
      - name: Docker
        prerequisites:
          - Docker
        content: |
          {
            "command": "docker",
            "args": ["run", "-i", "-v", "claude-memory:/app/dist", "--rm", "mcp/memory"]
          }
      - name: NPX with Custom Memory File
        prerequisites:
          - Node.js
        content: |
          {
            "command": "npx",
            "args": ["-y", "@modelcontextprotocol/server-memory"],
            "env": {
              "MEMORY_FILE_PATH": "{{MEMORY_FILE_PATH}}"
            }
          }
        parameters:
          - name: Memory File Path
            key: MEMORY_FILE_PATH
            placeholder: /path/to/custom/memory.json
  - id: notion
    name: Notion
    description: Official Notion MCP Server that provides seamless integration with Notion APIs, enabling advanced
      automation and interaction capabilities for managing pages, databases, comments, and content within Notion
      workspaces.
    author: makenotion
    url: https://github.com/makenotion/notion-mcp-server
    tags:
      - notion
      - productivity
      - note-taking
      - database-management
      - content-management
      - collaboration
      - workspace
      - api-integration
    prerequisites:
      - Notion account with integration access
    content:
      - name: NPX
        prerequisites:
          - Node.js
        content: >
          {
            "command": "npx",
            "args": ["-y", "@notionhq/notion-mcp-server"],
            "env": {
              "OPENAPI_MCP_HEADERS": "{\"Authorization\": \"Bearer {{NOTION_API_KEY}}\", \"Notion-Version\": \"2022-06-28\"}"
            }
          }
      - name: Docker Hub Image
        prerequisites:
          - Docker
        content: >
          {
            "command": "docker",
            "args": [
              "run",
              "--rm",
              "-i",
              "-e", "OPENAPI_MCP_HEADERS",
              "mcp/notion"
            ],
            "env": {
              "OPENAPI_MCP_HEADERS": "{\"Authorization\": \"Bearer {{NOTION_API_KEY}}\", \"Notion-Version\": \"2022-06-28\"}"
            }
          }
      - name: Docker Local Build
        prerequisites:
          - Docker
        content: >
          {
            "command": "docker",
            "args": [
              "run",
              "--rm",
              "-i",
              "-e",
              "OPENAPI_MCP_HEADERS={\"Authorization\": \"Bearer {{NOTION_API_KEY}}\", \"Notion-Version\": \"2022-06-28\"}",
              "notion-mcp-server"
            ]
          }
      - name: Smithery Installation
        prerequisites:
          - Node.js
        content: |
          {
            "command": "npx",
            "args": ["-y", "@smithery/cli", "install", "@makenotion/notion-mcp-server", "--client", "claude"]
          }
    parameters:
      - name: Notion API Key
        key: NOTION_API_KEY
        placeholder: ntn_your_notion_integration_token
  - id: sequentialthinking
    name: Sequential Thinking
    description: A structured problem-solving tool that enables step-by-step analysis, thought revision, and branching logic
      for complex reasoning tasks.
    author: modelcontextprotocol
    url: https://github.com/modelcontextprotocol/servers/tree/main/src/sequentialthinking
    tags:
      - problem-solving
      - reasoning
      - analysis
      - structured-thinking
      - decision-making
    content:
      - name: NPX
        prerequisites:
          - Node.js
        content: |
          {
            "command": "npx",
            "args": ["-y", "@modelcontextprotocol/server-sequential-thinking"]
          }
      - name: Docker
        prerequisites:
          - Docker
        content: |
          {
            "command": "docker",
            "args": ["run", "--rm", "-i", "mcp/sequentialthinking"]
          }
  - id: slack
    name: Slack
    description: Enables AI assistants to interact with Slack workspaces, providing tools for messaging, channel management,
      reactions, user profiles, and thread management.
    author: modelcontextprotocol
    url: https://github.com/modelcontextprotocol/servers-archived/tree/main/src/slack
    tags:
      - slack
      - messaging
      - team-collaboration
      - chat
      - workspace-management
    prerequisites:
      - Slack workspace with bot permissions
    content:
      - name: NPX
        prerequisites:
          - Node.js
        content: |
          {
            "command": "npx",
            "args": ["-y", "@modelcontextprotocol/server-slack"],
            "env": {
              "SLACK_BOT_TOKEN": "{{SLACK_BOT_TOKEN}}",
              "SLACK_TEAM_ID": "{{SLACK_TEAM_ID}}",
              "SLACK_CHANNEL_IDS": "{{SLACK_CHANNEL_IDS}}"
            }
          }
      - name: Docker
        prerequisites:
          - Docker
        content: >
          {
            "command": "docker",
            "args": ["run", "-i", "--rm", "-e", "SLACK_BOT_TOKEN", "-e", "SLACK_TEAM_ID", "-e", "SLACK_CHANNEL_IDS", "mcp/slack"],
            "env": {
              "SLACK_BOT_TOKEN": "{{SLACK_BOT_TOKEN}}",
              "SLACK_TEAM_ID": "{{SLACK_TEAM_ID}}",
              "SLACK_CHANNEL_IDS": "{{SLACK_CHANNEL_IDS}}"
            }
          }
    parameters:
      - name: Slack Bot Token
        key: SLACK_BOT_TOKEN
        placeholder: xoxb-your-bot-token
      - name: Slack Team ID
        key: SLACK_TEAM_ID
        placeholder: T01234567
      - name: Slack Channel IDs
        key: SLACK_CHANNEL_IDS
        placeholder: C01234567,C76543210
        optional: true
  - id: smartsheet
    name: Smartsheet
    description: A Model Context Protocol (MCP) server for interacting with the Smartsheet API. This server provides tools
      for searching, retrieving, and updating Smartsheet sheets through the MCP protocol. Please follow the installation
      instructions at https://github.com/smartsheet-platform/smar-mcp before using this server.
    author: smartsheet-platform
    url: https://github.com/smartsheet-platform/smar-mcp
    tags:
      - smartsheet
      - project-management
      - collaboration
      - api-integration
      - automation
      - sheets
    content:
      - name: Local Development
        prerequisites:
          - Node.js
          - npm
          - Git
        content: |
          {
            "command": "npm",
            "args": ["start"],
            "cwd": "{{SMARTSHEET_MCP_PATH}}",
            "env": {
              "SMARTSHEET_API_KEY": "{{SMARTSHEET_API_KEY}}"
            }
          }
    parameters:
      - name: Smartsheet API Key
        key: SMARTSHEET_API_KEY
        placeholder: your_smartsheet_api_token
      - name: Smartsheet MCP Path
        key: SMARTSHEET_MCP_PATH
        placeholder: /path/to/smar-mcp
        optional: true
  - id: tavily
    name: Tavily
    description: Enables real-time web search and data extraction capabilities through Tavily's API, providing AI assistants
      with filtered search results and intelligent content extraction from web pages.
    author: tavily-ai
    url: https://github.com/tavily-ai/tavily-mcp
    tags:
      - web-search
      - data-extraction
      - real-time-information
      - content-filtering
      - news-search
    prerequisites:
      - Tavily account
    content:
      - name: NPX
        prerequisites:
          - Node.js
        content: |
          {
            "command": "npx",
            "args": ["-y", "tavily-mcp@0.2.3"],
            "env": {
              "TAVILY_API_KEY": "{{TAVILY_API_KEY}}"
            }
          }
      - name: Docker
        prerequisites:
          - Docker
        content: |
          {
            "command": "docker",
            "args": [
              "run",
              "-i",
              "--rm",
              "-e",
              "TAVILY_API_KEY",
              "mcp/tavily"
            ],
            "env": {
              "TAVILY_API_KEY": "{{TAVILY_API_KEY}}"
            }
          }
    parameters:
      - name: Tavily API Key
        key: TAVILY_API_KEY
        placeholder: your-tavily-apikey-here
  - id: time
    name: Time
    description: Provides time and timezone conversion capabilities using IANA timezone names, with automatic system
      timezone detection and support for current time queries.
    author: modelcontextprotocol
    url: https://github.com/modelcontextprotocol/servers/tree/main/src/time
    tags:
      - timezone
      - time-conversion
      - datetime
      - scheduling
      - automation
    content:
      - name: UVX
        prerequisites:
          - Python and uv
        content: |
          {
            "command": "uvx",
            "args": ["mcp-server-time"]
          }
      - name: Python/Pip
        prerequisites:
          - Python
        content: |
          {
            "command": "python",
            "args": ["-m", "mcp_server_time"]
          }
      - name: Docker
        prerequisites:
          - Docker
        content: |
          {
            "command": "docker",
            "args": ["run", "-i", "--rm", "mcp/time"]
          }
      - name: UVX with Custom Timezone
        prerequisites:
          - Python and uv
        content: |
          {
            "command": "uvx",
            "args": ["mcp-server-time", "--local-timezone={{LOCAL_TIMEZONE}}"]
          }
        parameters:
          - name: Local Timezone
            key: LOCAL_TIMEZONE
            placeholder: America/New_York
      - name: Python/Pip with Custom Timezone
        prerequisites:
          - Python
        content: |
          {
            "command": "python",
            "args": ["-m", "mcp_server_time", "--local-timezone={{LOCAL_TIMEZONE}}"]
          }
        parameters:
          - name: Local Timezone
            key: LOCAL_TIMEZONE
            placeholder: America/New_York
