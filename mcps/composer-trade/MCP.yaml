id: composer-trade
name: Composer
description: Official Composer MCP server that enables creation of automated investing strategies, backtesting, strategy
  discovery, portfolio monitoring, and live trading through the Composer platform.
author: invest-composer
url: https://github.com/invest-composer/composer-trade-mcp
tags:
  - trading
  - investing
  - backtesting
  - portfolio-management
  - financial-automation
  - strategy-creation
  - market-analysis
  - composer-api
  - algorithmic-trading
  - risk-management
content: >
  {
    "command": "uvx",
    "args": ["composer-trade-mcp==0.1.4", "--hash", "sha256:37d8fcfd6ddc9c8155633f755159f3fcb1a63e7acc2a32513613341a851c84e2"],
    "env": {
      "COMPOSER_API_KEY": "{{COMPOSER_API_KEY}}",
      "COMPOSER_SECRET_KEY": "{{COMPOSER_SECRET_KEY}}"
    }
  }
parameters:
  - name: Composer API Key
    key: COMPOSER_API_KEY
    placeholder: your_composer_api_key
    optional: true
  - name: Composer Secret Key
    key: COMPOSER_SECRET_KEY
    placeholder: your_composer_secret_key
    optional: true
prerequisites:
  - Python and uv
  - Composer.trade account (optional for backtesting)
  - Composer.trade subscription (required for live trading)
