id: postgres
name: PostgreSQL Reader
description: Provides read-only access to PostgreSQL databases, allowing LLMs to inspect database schemas and execute
  read-only queries within protected transactions.
author: modelcontextprotocol
url: https://github.com/modelcontextprotocol/servers-archived/tree/main/src/postgres
tags:
  - postgresql
  - database-queries
  - schema-inspection
  - read-only
  - sql
content:
  - name: NPX
    prerequisites:
      - Node.js
    content: |
      {
        "command": "npx",
        "args": ["-y", "@modelcontextprotocol/server-postgres", "{{POSTGRESQL_URL}}"]
      }
  - name: Docker
    prerequisites:
      - Docker
    content: |
      {
        "command": "docker",
        "args": ["run", "-i", "--rm", "mcp/postgres", "{{POSTGRESQL_URL}}"]
      }
parameters:
  - name: PostgreSQL URL
    key: POSTGRESQL_URL
    placeholder: postgresql://user:password@localhost:5432/mydb
