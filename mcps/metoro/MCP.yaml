parameters:
  - name: Metoro Binary Path
    key: METORO_BINARY_PATH
    placeholder: /path/to/metoro-mcp-server
  - name: Metoro Auth Token
    key: METORO_AUTH_TOKEN
    placeholder: your_metoro_auth_token
  - name: Metoro API URL
    key: METORO_API_URL
    placeholder: https://us-east.metoro.io
