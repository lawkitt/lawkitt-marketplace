id: metoro
name: Kubernetes Observer
description: Enables interaction with Kubernetes clusters through Metoro's observability platform, providing eBPF-based
  telemetry and monitoring capabilities via natural language queries.
author: metoro-io
url: https://github.com/metoro-io/metoro-mcp-server
tags:
  - kubernetes
  - observability
  - ebpf
  - telemetry
  - microservices
content:
  - name: Go Binary
    content: |
      {
        "command": "{{METORO_BINARY_PATH}}/metoro-mcp-server",
        "args": [],
        "env": {
          "METORO_AUTH_TOKEN": "{{METORO_AUTH_TOKEN}}",
          "METORO_API_URL": "{{METORO_API_URL}}"
        }
      }
  - name: Demo Cluster
