id: sqlite
name: SQLite
description: Provides database interaction and business intelligence capabilities through SQLite, enabling SQL queries,
  data analysis, and automated business insight generation.
author: modelcontextprotocol
url: https://github.com/modelcontextprotocol/servers-archived/tree/main/src/sqlite
tags:
  - sql
  - data-analysis
  - business-intelligence
  - database-management
  - sqlite
content:
  - name: UVX
    prerequisites:
      - Python and uv
    content: |
      {
        "command": "uvx",
        "args": ["mcp-server-sqlite", "--db-path", "{{DB_PATH}}"]
      }
  - name: Docker
    prerequisites:
      - Docker
    content: |
      {
        "command": "docker",
        "args": ["run", "--rm", "-i", "-v", "mcp-sqlite:/mcp", "mcp/sqlite", "--db-path", "{{DB_PATH}}"]
      }
parameters:
  - name: Database Path
    key: DB_PATH
    placeholder: /path/to/database.db
