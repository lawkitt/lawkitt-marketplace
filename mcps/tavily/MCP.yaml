id: tavily
name: Tavily
description: Enables real-time web search and data extraction capabilities through Tavily's API, providing AI assistants
  with filtered search results and intelligent content extraction from web pages.
author: tavily-ai
url: https://github.com/tavily-ai/tavily-mcp
tags:
  - web-search
  - data-extraction
  - real-time-information
  - content-filtering
  - news-search
prerequisites:
  - Tavily account
content:
  - name: NPX
    prerequisites:
      - Node.js
    content: |
      {
        "command": "npx",
        "args": ["-y", "tavily-mcp@0.2.3"],
        "env": {
          "TAVILY_API_KEY": "{{TAVILY_API_KEY}}"
        }
      }
  - name: Docker
    prerequisites:
      - Docker
    content: |
      {
        "command": "docker",
        "args": [
          "run",
          "-i",
          "--rm",
          "-e",
          "TAVILY_API_KEY",
          "mcp/tavily"
        ],
        "env": {
          "TAVILY_API_KEY": "{{TAVILY_API_KEY}}"
        }
      }
parameters:
  - name: Tavily API Key
    key: TAVILY_API_KEY
    placeholder: your-tavily-apikey-here
